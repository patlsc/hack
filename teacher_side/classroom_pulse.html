<!DOCTYPE html>
<html>
    <head>
        <title>Classroom pulse for {{classroom}}</title>
        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="classroom_pulse.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
        <script src="classroom_pulse.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="course_list.html">Courses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Math II - 2nd Block</li>
            </ol>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="track-component component-background">
                        <!-- On track module (donut chart and line graph) -->
                        <h1 id="track-title"></h1>

                        <canvas id="ontrack-chart"></canvas>

                        <canvas id="timeseries-chart"></canvas>

                        <h4>Skills learned per day</h3>
                    </div>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="component-background" id="struggle-component">
                            <!-- Topics most struggled with -->
                            <h1>Topics most struggled with</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div id="student-dropdowns" class="col">
                            <!-- Student status area -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
